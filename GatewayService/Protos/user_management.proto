syntax = "proto3";

option csharp_namespace = "GatewayService.Protos";

package usermanagement;

service UserServiceProto {
  rpc Register (RegisterRequest) returns (RegisterResponse);
  rpc Login (LoginRequest) returns (LoginResponse);
  rpc GetUserByEmail (EmailRequest) returns (LoginResponse);
  rpc GetUserById (UserIdRequest) returns (LoginResponse);
  rpc GetUserPermissions (UserIdRequest) returns (UserPermissionsResponse);
  rpc Logout (LogoutRequest) returns (LogoutResponse);
}

// User registration
message RegisterRequest {
  string username = 1;
  string email = 2;
  string password = 3;
  string roleId = 4;
}

message RegisterResponse {
  string id = 1;
}

// User login
message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  string id = 1;
  string username = 2;
  string email = 3;
}

// Request by email
message EmailRequest {
  string email = 1;
}

// Request by userId
message UserIdRequest {
  string userId = 1;
}

// User permissions response
message UserPermissionsResponse {
  repeated Permission permissions = 1;
}

message Permission {
  string permissionName = 1;
}

message LogoutRequest {
  string refreshToken = 1;
}

message LogoutResponse {
  string message = 1;
}
